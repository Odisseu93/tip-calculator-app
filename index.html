<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS\reset.css">
  <link rel="stylesheet" href="CSS\style.css">
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="hdr">
    <h1>Spli<br>ter</h1>
  </header>
  <main>
    <form>
      <article class="art-bill">
        <label>
          <h2 class="art-title">Bill</h2>
          <input type="number" clas="art-bill-input" placeholder="$">
        </label>
      </article>
      <article class="art-selecTip">
        <label>
          <h2 class="art-title">Select Tip %</h2>
        </label>
        </div>
        <input type="button" class="art-selecTip-input" value="5%">
        <input type="button" class="art-selecTip-input" value="10%">
        <input type="button" class="art-selecTip-input" value="15%">
        <input type="button" class="art-selecTip-input" value="25%">
        <input type="button" class="art-selecTip-input" value="50%">
        <input type="button" class="art-selecTip-input" value="Custom">
        </div>
        <div>
          <label>
            <h2 class="art-title">Number of People</h2>
            <input type="number">
          </label>
        </div>
      </article>
      <article class="art-result">
        <div>
          <label class="art-resul-title">Tip Amount</label>
          <input type="number" class="art-resul-input" placeholder="/ person ">
        </div>
        <div>
          <label class="art-resul-title">Total</label>
          <input type="number" class="art-resul-input" placeholder="/ person ">
        </div>
        <input type="button" value="Reset">
      </article>
    </form>
  </main>
  <footer class="attribution">

  </footer>
</body>

</html>
