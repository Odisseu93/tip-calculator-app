<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS\reset.css">
  <link rel="stylesheet" href="CSS\style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@1&display=swap" rel="stylesheet">
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header class="hdr">
    <h1>Spli<br>ter</h1>
  </header>
  <main>
    <form>
      <article class="art-bill">
        <label>
          <h2 class="art-title">Bill</h2>
          <img  sizes="32x32" src="images\icon-dollar.svg">
          <input type="number" clas="art-bill-input" placeholder="0">
        </label>
      </article>
      <article class="art-selecTip">
        <label>
          <h2 class="art-title">Select Tip %</h2>
        </label>
        </div>
        <input type="button" class="art-selecTip-input" id="btn-selecTip-5" value="5%">
        <input type="button" class="art-selecTip-input" id="btn-selecTip-10" value="10%">
        <input type="button" class="art-selecTip-input" id="btn-selecTip-15" value="15%">
        <input type="button" class="art-selecTip-input" id="btn-selecTip-25" value="25%">
        <input type="button" class="art-selecTip-input" id="btn-selecTip-50" value="50%">
        <input type="button" class="art-selecTip-input" id="btn-selecTip-custom" value="Custom">
        </div>
        <div>
          <label>
            <h2 class="art-title">Number of People</h2>
            <img  sizes="32x32" src="images\icon-person.svg">
            <input type="number" class="art-selectTip-numberOfPeople-input">
          </label>
        </div>
      </article>
      <article class="art-result">
        <div>
          <label class="art-resul-lbl1">Tip Amount<br></label>
          <label class="art-resul-lbl2">/ person</label>
          <label class="art-resul-lbl3">$0,00</label>
        </div>
        <div>
          <label class="art-resul-lbl1">Total<br></label>
          <label class="art-resul-lbl2">/ person</label>
          <label class="art-resul-lbl3">$0,00</label>
        </div>
        <input type="button" value="Reset" class="btnReset" id="btnReset">
      </article>
    </form>
  </main>
  <script src="script.js"></script>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Odisseu93">Ulisses silv√©rio</a>.
  </footer>
</body>

</html>
